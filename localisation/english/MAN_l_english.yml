 MAN_Shackled_to_the_Samurai_tt: "\n§RThe Kwangtung Army is powerful, and will not give up their influence easily.§!"
 MAN_Seeds_of_Industry_tt: "§OChange Economy Laws§! Allowed: §RNo§!\n\n§JOur Japanese Benefactors are fueling our nascent industrial Machine, however this means we do not have true control over our Economy.§!"
