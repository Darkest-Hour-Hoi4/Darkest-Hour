 MAN_Illegitimate_Entity: "Illegitimate Entity"
 MAN_Illegitimate_Entity_desc: "We acquired some power in 1932 when the Japanese Empire conquered Manchuria, but Japan still controls us nearly entirely now. Due to the fact that only one nation in the world—Japan—has recognized us thus far, our people are forced to question the Manchurian government's genuine autonomy and whether or not we are nothing more than a colony or an occupation regime. As a result, morale in the country has plummeted and war support has never been worse. As this is a critical priority for the country's continued growth and stabilization, the situation has to improve in the future for our survival."

