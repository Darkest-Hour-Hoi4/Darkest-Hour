l_english:
 LOADING_TIP_0: "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- Benito Mussolini"
 LOADING_TIP_1: "To make a people great it is necessary to send them to battle even if you have to kick them in the pants. That is what I shall do.\n- Benito Mussolini"
 LOADING_TIP_2: "Every soldier must know, before he goes into battle, how the little battle he is to fight fits into the larger picture.\n- Bernard L. Montgomery"
 LOADING_TIP_3: "If we lose the war in the air we lose the war and we lose it quickly.\n- Bernard L. Montgomery"
 LOADING_TIP_4: "It's good to trust others, but, not to do so is much better.\n- Benito Mussolini"
 LOADING_TIP_5: "From a philosophical and doctrinal viewpoint, I do not believe in perpetual peace.\n- Benito Mussolini"
 LOADING_TIP_6: "Giraffes are heartless creatures"
 LOADING_TIP_7: "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8: "Those who vote decide nothing. Those who count the vote decide everything.\n- Joseph Stalin"
 LOADING_TIP_9: "History shows that there are no invincible armies and that there never have been.\n- Joseph Stalin"
 LOADING_TIP_10: "The Pope! How many divisions has he got?\n- Joseph Stalin (after Churchill remarked that Poland should be independent for the sake of relations with the Pope)"
 LOADING_TIP_11: "Gaiety is the most outstanding feature of the Soviet Union.\n- Joseph Stalin"
 LOADING_TIP_12: "The only real power comes out of a long rifle.\n- Joseph Stalin"
 LOADING_TIP_13: "Any alliance whose purpose is not the intention to wage war is senseless and useless.\n- Adolf Hitler"
 LOADING_TIP_14: "Great liars are also great magicians.\n- Adolf Hitler"
 LOADING_TIP_15: "If today I stand here as a revolutionary, it is as a revolutionary against the Revolution.\n- Adolf Hitler"
 LOADING_TIP_16: "If you tell a big enough lie and tell it frequently enough, it will be believed.\n- Adolf Hitler"
 LOADING_TIP_17: "Germany will either be a world power or will not be at all.\n- Adolf Hitler"
 LOADING_TIP_18: "Success consists of going from failure to failure without loss of enthusiasm.\n- Winston Churchill"
 LOADING_TIP_19: "If you're going through hell, keep going.\n- Winston Churchill"
 LOADING_TIP_20: "The best argument against democracy is a five-minute conversation with the average voter.\n- Winston Churchill"
 LOADING_TIP_21: "Whenever in future wars the battle is fought, Panzer troops will play the decisive role.\n- Heinz Guderian"
 LOADING_TIP_22: "The new German Panther and Tiger can be used until they break down without trying to repair them. They have bad engines, transmission and suspension.\n- Department of Weaponry of the Red Army"
 LOADING_TIP_23: "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George S. Patton Jr."
 LOADING_TIP_24: "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton Jr."
 LOADING_TIP_25: "Stop dancing! Stalingrad has fallen.\n- Message from the German ambassador in Berne, 1942"
 LOADING_TIP_26: "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton Jr."
 LOADING_TIP_27: "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton Jr."
 LOADING_TIP_28: "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29: "Theo, Heinrich here. Have just shot down two bombers. No more ammunition. I'm going to ram. Auf Wiedersehen, see you in Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30: "Leadership consists of picking good men and helping them do their best.\n- Chester W. Nimitz"
 LOADING_TIP_31: "Is the proposed operation likely to succeed? Is it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz"
 LOADING_TIP_32: "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33: "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 LOADING_TIP_34: "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
 LOADING_TIP_35: "In a man-to-man fight, the winner is he who has one more round in his magazine.\n- Erwin Rommel"
 LOADING_TIP_36: "I would rather be the hammer than the anvil.\n- Erwin Rommel"
 LOADING_TIP_37: "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38: "Poor Neville Chamberlain believed he could trust Hitler. He was wrong. But I don't think I'm wrong about Stalin.\n- Winston Churchill (after the Yalta Conference)"
 LOADING_TIP_39: "I believe it is peace for our time.\n- Neville Chamberlain, 1938, after the Munich Agreement."
 LOADING_TIP_40: "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41: "We have only to kick in the door and the whole rotten structure will come crashing down.\n- Adolf Hitler (on the Soviet Union)"
 LOADING_TIP_42: "I can run wild for the first six to twelve months of a war with the United States and the United Kingdom. After that, I have no expectation of success.\n- Isoroku Yamamoto"
 LOADING_TIP_43: "If we come to a minefield, our infantry attacks exactly as if it were not there.\n- Georgy Zhukov"
 LOADING_TIP_44: "The Russian colossus has been underestimated by us... whenever a dozen divisions are destroyed, the Russians replace them with another dozen.\n- Franz Halder"
 LOADING_TIP_45: "To the German Commander: NUTS!\nThe American Commander.\n- Anthony C. McAuliffe (responding to German demand for surrender)"
 LOADING_TIP_46: "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1936"
 LOADING_TIP_47: "Not one step back!\n- Soviet Order No. 227"
 LOADING_TIP_48: "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 December 1941"
 LOADING_TIP_49: "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_50: "Where is, repeat, where is Task Force Thirty-Four? The world wonders.\n- CINCPAC, Battle of Leyte Gulf"
 LOADING_TIP_51: "The war situation has developed not necessarily to Japan's advantage.\n- Emperor Hirohito, 1945"
 LOADING_TIP_52: "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_53: "The vastness of Russia devours us.\n- Gerd von Rundstedt"
 LOADING_TIP_54: "I ask you, do you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?\n- Joseph Goebbels"
 LOADING_TIP_55: "One blow from the German army and another from the Soviet army put an end to this ugly product of Versailles.\n- Vyacheslav Molotov (after the fall of Poland)"
 LOADING_TIP_56: "Scratch one flattop! Dixon to carrier: scratch one flattop!\n- Robert E. Dixon, Battle of the Coral Sea"
 LOADING_TIP_57: "Isn't it dreadful? Here we are, two officers of the German General Staff, discussing how best to murder our commander in chief.\n- Henning von Tresckow"
 LOADING_TIP_58: "Hitler is a dancing dervish. He must be shot down.\n- Henning von Tresckow"
 LOADING_TIP_59: "The Nazis entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them.\n- Arthur \"Bomber\" Harris"
 LOADING_TIP_60: "If Hitler invaded Hell, I would make at least a favorable reference to the devil in the House of Commons.\n- Winston Churchill, 21 June 1941"
 LOADING_TIP_61: "So the bastard's dead? Too bad we didn't capture him alive!\n- Joseph Stalin (on hearing of Hitler's suicide)"
 LOADING_TIP_62: "We have been defeated. We are beaten, we have lost the battle.\n- Paul Reynaud, 15 May 1940"
 LOADING_TIP_63: "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought.\n- Benito Mussolini"
 LOADING_TIP_64: "The French had lied to the Poles in saying they are going to attack. There is no idea of it.\n- Edmund Ironside"
 LOADING_TIP_65: "Why Die for Danzig?\n- French Anti-War Slogan, 1939"
 LOADING_TIP_66: "There is something phoney about this war.\n- US Senator William Borah, 1939"
 LOADING_TIP_67: "Switzerland possesses the most disgusting and miserable people and political system. The Swiss are the mortal enemies of the new Germany.\n- Adolf Hitler"
 LOADING_TIP_68: "The fruits of victory are tumbling into our mouths too quickly.\n- Emperor Hirohito"
 LOADING_TIP_69: "You will all wind up shining the shoes of the Germans!\n- Italo Balbo"
 LOADING_TIP_70: "Sink, burn, capture, destroy. Let nothing pass.\n- Andrew Cunningham, Battle of Tunisia"
 LOADING_TIP_71: "I think we may be going a bridge too far.\n- Frederick Browning (prior to Operation Market Garden)"
 LOADING_TIP_72: "Thank God for the French Army.\n- Winston Churchill, 1933"
 LOADING_TIP_73: "When you see a rattlesnake poised to strike, you do not wait until he has struck to crush him.\n- Franklin D. Roosevelt"
 LOADING_TIP_74: "Rules are not necessarily sacred, principles are.\n- Franklin D. Roosevelt"
 LOADING_TIP_75: "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- Franklin D. Roosevelt"
 LOADING_TIP_76: "A man has to be alert all the time if he expects to keep on breathing. If not, some German son-of-a-bitch will sneak up behind him and beat him to death with a sock full of shit.\n- George S. Patton"
 LOADING_TIP_77: "Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78: "Through the mud and the blood to the green fields beyond.\n- Royal Canadian Armoured Corps motto"
 LOADING_TIP_79: "There is general curiosity in the British Fleet to find out whether the Italians are up to the level they were at in the last war or whether they have fallen off at all.\n- Winston Churchill (on the Italian declaration of war)"
 LOADING_TIP_80: "And we'll fight them with the butt ends of broken beer bottles because that's bloody well all we've got!\n - Winston Churchill (immediately after promising to fight in the fields and in the streets)"
 LOADING_TIP_81: "Experience has shown that attacks against tanks with close combat weapons by a sufficiently determined man will basically always succeed\n - German Army Group Center anti-tank manual"
 LOADING_TIP_82: "Give me fifty DC-3s and the Japanese can have the Burma Road.\n- Chiang Kai-shek"
 LOADING_TIP_83: "Politics is war without bloodshed, while war is politics with bloodshed.\n- Mao Zedong"
 LOADING_TIP_84: "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n- Mao Zedong"
 LOADING_TIP_85: "I would rather die in a swamp of Greater Romania than in a paradise of a small Romania.\n- Ion Antonescu"
 LOADING_TIP_86: "People don't matter, only what they represent.\n- Ion Antonescu"
 LOADING_TIP_87: "In wartime, truth is so precious that she should always be attended by a bodyguard of lies.\n- Winston Churchill"
 LOADING_TIP_88: "Vanquished today by mechanical force, in the future we will be able to overcome by a superior mechanical force. The fate of the world depends on it.\n- Charles de Gaulle"
 LOADING_TIP_89: "The long sobs of violins of autumn. Soothe my heart with a monotone languor.\n - SOE coded transmission to French resistance"
 LOADING_TIP_90: "A State like Switzerland, which is nothing but a pimple on the face of Europe, cannot be allowed to continue.\n- Adolf Hitler"
 LOADING_TIP_91: "Germany must either be a world power or there will be no Germany.\n- Adolf Hitler"
 LOADING_TIP_92: "Which would your men rather be, tired, or dead?\n- Erwin Rommel"
 LOADING_TIP_93: "I have seen war... I hate war.\n- Franklin D. Roosevelt"
 LOADING_TIP_94: "Force is the only language they understand, like bullies.\n- Franklin D. Roosevelt"
 LOADING_TIP_95: "If we have power, we'll never give it up again unless we're carried out of our offices as corpses.\n- Joseph Goebbels"
 LOADING_TIP_96: "Berlin informed Ott that German attack will commence in the latter part of June. Ott 95% certain war will commence.\n- Richard Sorge(in a report to Moscow in May 1941, which was rejected by Stalin)"
 LOADING_TIP_97: "It is evil things we shall be fighting against, brute force, bad faith, injustice, oppression and persecution.\n- Neville Chamberlain"
 LOADING_TIP_98: "Without ships, we cannot live.\n- Winston Churchill"
 LOADING_TIP_99: "It must be a peace without victory...Victory would mean peace forced upon the loser, a victor's terms imposed upon the vanquished.\n- Woodrow Wilson"
 LOADING_TIP_100: "In a time of war, the law falls silent.\n- Ciceron"
 LOADING_TIP_101: "Logistics is the ball and chain of armored warfare.\n- Heinz Guderian"
 LOADING_TIP_102: "If you wish for peace, understand war.\n- Sir Basil Lidell-Hart"
 LOADING_TIP_103: "You may not be interested in war, but war is interested in you.\n- Leon Trotsky"
 LOADING_TIP_104: "All wars will be settled by sea power.\n- Erich Raeder"
 LOADING_TIP_105: "It is fatal to enter any war without the will to win it.\n- Douglas MacArthur"
 LOADING_TIP_106: "Peace cannot be achieved by force, only by understanding.\n- Albert Einstein"
 LOADING_TIP_107: "My motto is 'Destroy him by all and any means'. I am the one who will wage the war!\n- Adolf Hitler"
 LOADING_TIP_108: "Four things greater than all things are, Women and Horses and Power and War.\n- Rudyard Kippling"
 LOADING_TIP_109: "A thing is not necessarily true because a man dies for it.\n- Oscar Wilde"
 LOADING_TIP_110: "All warfare is based on deception.\n- Sun Tzu"
 LOADING_TIP_111: "In the eyes of empire-builders men are not men but instruments.\n- Napoleon Bonaparte"
 LOADING_TIP_112: "Never do an enemy a small injury.\n- Niccolò Machiavelli"
 LOADING_TIP_113: "The supreme excellence is to subdue the armies of your enemies without even having to fight them...\n- Sun Tzu"
 LOADING_TIP_114: "The real and lasting victories are those of peace, and not of war.\n- Ralph Waldo Emerson"
 LOADING_TIP_115: "All wars are fought for money.\n- Socrates"
 LOADING_TIP_116: "A merely fallen enemy may rise again, but the reconciled one is truely vanquished.\n- Johan Christoph Stiller"
 LOADING_TIP_117: "The statesman who yields to war fever... is no longer the master of policy but the slave of unforeseeable and uncontrollable events.\n- Winston Churchill"
 LOADING_TIP_118: "War doesn't make boys men, it makes men dead.\n- Ken Gillespie"
 LOADING_TIP_119: "In war, there are no unwounded soldiers.\n- Jose Narosky"
 LOADING_TIP_120: "Wars teach us not to love our enemies, but to hate our allies.\n- W. L. George"
 LOADING_TIP_121: "Politics is the womb in which war develops.\n- Carl von Clausewitz"
 LOADING_TIP_122: "Force is all-conquering, but its victories are short-lived.\n- Abraham Lincoln"
 LOADING_TIP_123: "Nations, like individuals, are punished for their transgressions.\n- Ulysses S. Grant"
 LOADING_TIP_124: "The world is a dangerous place, not because of those who do evil, but because of those who look on and do nothing.\n- Albert Einstein"
 LOADING_TIP_125: "Either war is obsolete or men are.\n- R. Buckminster Fuller"
 LOADING_TIP_126: "In peace the sons bury their fathers, but in war the fathers bury their sons.\n- Croesus"
 LOADING_TIP_127: "All nations want peace, but they want a peace that suits them.\n- Sir John Fisher"
 LOADING_TIP_128: "The belief in the possibility of a short decisive war appears to be one of the most ancient and dangerous of human illusions.\n- Robert Lynd"
 LOADING_TIP_129: "The tree of liberty must be refreshed, from time to time, with the blood of patriots and tyrants.\n- Thomas Jefferson"
 LOADING_TIP_130: "A man may die, nations may rise and fall, but an idea lives on.\n- John F. Kennedy"
 LOADING_TIP_131: "A leader leads by example, not by force.\n- Sun Tzu"
 LOADING_TIP_132: "Let your plans be as dark and impenetrable as night, and when you move, fall like a thunderbolt.\n- Sun Tzu"
 LOADING_TIP_133: "Mankind must put an end to war or war will put an end to mankind.\n- John F. Kennedy"
 LOADING_TIP_134: "You can make a throne of bayonets but you can't sit on it for long.\n- Boris Yeltsin"
 LOADING_TIP_135: "A war is not lost until you consider it lost.\n- Erich von Manstein"
 LOADING_TIP_136: "You cannot reason with a tiger when your head is in its mouth!\n- Winston Churchill"
 LOADING_TIP_137: "History does not long entrust the care of freedom to the weak, or the timid.\n- Dwight D. Eisenhower"
 LOADING_TIP_138: "In the careful judgment of all of us here... the possibility of [Japan] launching an attack, which existed until recently, has disappeared...\n- Richard Sorge, Soviet spy"
 LOADING_TIP_139: "War does not decide who wins, war decides who lives.\n- Zoltan Bathory"
 LOADING_TIP_140: "Let us have a dagger between our teeth, a bomb in our hands and an infinite scorn in our hearts.\n- Benito Mussolini"
 LOADING_TIP_141: "The truth is that men are tired of liberty.\n- Benito Mussolini"
 LOADING_TIP_142: "Blood alone moves the wheels of history.\n- Benito Mussolini"
 LOADING_TIP_143: "Let us be firm, pure and faithful, at the end of our sorrow, there is the greatest glory of the world, that of the men who did not give in.\n- Charles de Gaulle"
 LOADING_TIP_144: "The sword is the axis of the world and grandeur cannot be divided.\n- Charles de Gaulle"
 LOADING_TIP_145: "The leader is always alone before bad fates.\n- Charles de Gaulle"
 LOADING_TIP_146: "Whether you like it or not, history is on our side. We will bury you.\n- Nikita Khrushchev"
 LOADING_TIP_147: "If the tanks succeed, then victory follows.\n- Heinz Guderian"
 LOADING_TIP_148: "The more people you kill, the more revolutionary you are.\n- Mao Zedong"
 LOADING_TIP_149: "Without an army for the people, there is nothing for the people.\n- Mao Zedong"
 LOADING_TIP_150: "German generals don’t go to their deaths, they go into captivity.\n- Soviet Propaganda Poster(after the Battle of Stalingrad)"
 LOADING_TIP_151: "No revolution is worth anything unless it can defend itself.\n- Vladimir Lenin"
 LOADING_TIP_152: "History repeats itself, first as tragedy, second as farce.\n- Karl Marx"
 LOADING_TIP_153: "History will be kind to me for I intend to write it.\n- Winston Churchill"
 LOADING_TIP_154: "Pacifism, the preaching of peace in the abstract, is one of the means of duping the working class.\n- Vladmir Lenin"
 LOADING_TIP_155: "Oppression is the essence of power.\n- Ernst Kaltenbrunner"
 LOADING_TIP_156: "We learn from history that we learn nothing from history.\n- George Bernard Shaw"
 LOADING_TIP_157: "Those who cannot learn from history are doomed to repeat it.\n- George Santayana"
 LOADING_TIP_158: "The German army is a machine, and machines can be broken!\n- Konstantin Rokossovsky"
 LOADING_TIP_159: "Show me the man and I'll find you the crime.\n- Lavrentiy Beria"
 LOADING_TIP_160: "A hero is no braver than an ordinary man, but he is brave five minutes longer.\n- Ralph Waldo Emerson"
 LOADING_TIP_161: "Our greatest glory is not in never failing, but in rising up every time we fail.\n- Ralph Waldo Emerson"
 LOADING_TIP_162: "All wars are civil wars, because all men are brothers.\n- Francois Fenelon"
 LOADING_TIP_163: "Never think that war, no matter how necessary, nor how justified, is not a crime.\n- Ernest Hemingway"
 LOADING_TIP_164: "There's no honorable way to kill, no gentle way to destroy. There is nothing good in war. Except its ending.\n- Abraham Lincoln"
 LOADING_TIP_165: "The object of war is not to die for your country but to make the other bastard die for his.\n- George S. Patton"
 LOADING_TIP_166: "When you get to the end of your rope, tie a knot and hang on.\n- Franklin D. Roosevelt"
 LOADING_TIP_167: "War does not determine who is right - only who is left.\n- Bertrand Russell"
 LOADING_TIP_168: "The death of one man is a tragedy. The death of millions is a statistic.\n- Kurt Tucholsky"
 LOADING_TIP_169: "Death solves all problems - no man, no problem.\n- Anatoly Rybakov"
 LOADING_TIP_170: "In the Soviet army it takes more courage to retreat than advance.\n- Joseph Stalin"
 LOADING_TIP_171: "If the opposition disarms, well and good. If it refuses to disarm, we shall disarm it ourselves.\n- Joseph Stalin"
 LOADING_TIP_172: "We happy few, we band of brothers. For he today that sheds his blood with me shall be my brother.\n- William Shakespeare"
 LOADING_TIP_173: "Ours is a world of nuclear giants and ethical infants. We know more about war than we know about peace, more about killing than we know about living.\n- Omar Bradley"
 LOADING_TIP_174: "Battles are won by slaughter and manoeuvre. The greater the general, the more he contributes in manoeuvre, the less he demands in slaughter.\n- Winston Churchill"
 LOADING_TIP_175: "We shall defend our island, whatever the cost may be. We shall fight on the beaches, we shall fight on the landing grounds.\n- We shall fight in the fields and in the streets. We shall fight in the hills. We shall never surrender!\n- Winston Churchill"
 LOADING_TIP_176: "I don't know whether war is an interlude during peace, or peace is an interlude during war.\n- Georges Clemenceau"
 LOADING_TIP_177: "Politicians are the same all over. They promise to build a bridge even where there is no river.\n- Nikita Khrushchev"
 LOADING_TIP_178: "There is happiness for those who accept their fate. There is glory for those who defy their fate.\n- Edel, Princess Tutu"
 LOADING_TIP_179: "It is part of the general pattern of misguided policy that our country is now geared to an arms economy which was bred in an artificially induced psychosis of war hysteria and nurtured upon an incessant propaganda of fear.\n- General Douglas MacArthur, 15 May 1951"
 LOADING_TIP_180: "What we've got today is a generation of people that have been raised believing in Evolution which says rights come from the government.\n- Kent Hovind"
 LOADING_TIP_181: "All Animals Are Equal, But Some Animals Are More Equal Than Others.\n- George Orwell (allegorically about the U.S.S.R.) in his novel 'Animal Farm'"
 LOADING_TIP_182: "To walk through the ruined cities of Germany is to feel an actual doubt about the continuity of civilisation.\n- George Orwell"
 LOADING_TIP_183: "If you want a vision of the future, imagine a boot stamping on a human face - forever.\n- George Orwell"
 LOADING_TIP_184: "War is peace. Freedom is slavery. Ignorance is strength.\n- George Orwell"
 LOADING_TIP_185: "War is war. The only good human being is a dead one.\n- George Orwell"
 LOADING_TIP_186: "We are not enemies, but friends. We must not be enemies. Though passion may have strained, it must not break our bonds of affection; the mystic cords of memory will swell when again touched as surely they will be by the better angels of our nature.\n- Abraham Lincoln"
 LOADING_TIP_187: "A house divided against itself cannot stand.\n- Abraham Lincoln"
 LOADING_TIP_188: "If it moves, salute it. If it doesn't move, pick it up. And if you can't pick it up, paint it.\n- Anonymous (1940's saying)"
 LOADING_TIP_189: "Hard-pressed on my right. My centre is yielding. Impossible to manoeuvre. Situation excellent. I am attacking.\n- Ferdinand Foch (at the Battle of The Marne)"
 LOADING_TIP_190: "This is not a peace. It is an armistice for twenty years.\n- Ferdinand Foch, 1919"
 LOADING_TIP_191: "We in Poland do not know the concept of peace at any price. There is only one thing in the lives of men, nations, and countries that is without price. That thing is honour!\n- Jozef Beck, Minister of Foreign Affairs of Poland, 5 May 1939"
 LOADING_TIP_192: "To be defeated and not submit, is victory. To be victorious and rest on one's laurels, is defeat.\n- Józef Piłsudski"
 LOADING_TIP_194: "Yesterday, December 7th, a date which will live in infamy, the United States was suddenly and deliberately attacked by naval and air forces of the Empire of Japan.\n- Franklin D. Roosevelt"
 LOADING_TIP_193: "Better to live a day as a lion than 100 years as a sheep.\n- Benito Mussolini"
 LOADING_TIP_195: "It is foolish and wrong to mourn the men who died. Rather we should thank God that such men lived.\n- George S. Patton Jr."
 LOADING_TIP_196: "From Stettin in the Baltic to Trieste in the Adriatic, an Iron Curtain has descended across the Continent.\n- Winston Churchill"
 LOADING_TIP_197: "I am thinking of you and our little son. The only thing I have left is to think of you. I am indifferent to everything else. Thinking about you breaks my heart.\n- Unknown German soldier encircled in Stalingrad(his last letter)"
 LOADING_TIP_198: "We herd sheep, we drive cattle, we lead people. Lead me, follow me, or get out of my way.\n- George S. Patton"
 LOADING_TIP_199: "Don't let the bastards grind you down.\n- Joseph W. Stilwell"
 LOADING_TIP_200: "You can't have an air raid without bombs!\n- Joseph W. Stilwell"
 LOADING_TIP_201: "Any competent officer can command a Panzer Division, it takes a genius to supply one.\n- Hasso-Eccard Freiherr von Manteuffel"
 LOADING_TIP_202: "I think it's a good idea.\n- Mahatma Gandhi (on British Civilization)"
 LOADING_TIP_203: "In general our generals were out-generalled.\n- John Adams"
 LOADING_TIP_204: "I know not with what weapons World War III will be fought, but World War IV will be fought with sticks and stones.\n- Albert Einstein"
 LOADING_TIP_205: "Soldiers usually win the battles and generals get the credit for them.\n- Napoleon Bonaparte"
 LOADING_TIP_206: "Führer, we are on the march! Victorious Italian troops crossed the Greco-Albanian frontier at dawn today!\n- Benito Mussolini (to Adolf Hitler), 28 October 1940"
 LOADING_TIP_207: "Among the men who fought on Iwo Jima, uncommon valour was a common virtue.\n- U.S. Fleet Admiral Chester W. Nimitz, 16 March 1945"
 LOADING_TIP_208: "Attacks on cities are strategically justified in so far as they tend to shorten the war and so preserve the lives of allied soldiers.\n- Arthur 'Bomber' Harris, 29 March 1945"
 LOADING_TIP_209: "It is on this beautiful day that we celebrate the Führer's birthday and thank him for he is the only reason why Germany is still alive today.\n- Joseph Goebbels, 20 April 1945"
 LOADING_TIP_210: "Technological progress is like an axe in the hands of a pathological criminal.\n- Albert Einstein"
